<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma CGPA Calculator</title>
    <link rel="stylesheet" href="CGPA.css">
</head>
<body>
    <!-- CGPA container Html part-->
    <div class="cgpa_container">
        <!-- cgpa title html part -->
        <div class="cgpa_title">CGPA Calculator</div>
        <!-- cgpa input html part -->
            <input type="text" name="" id="first-gpa" placeholder="1st-Semester">
            <input type="text" name="" id="two-gpa" placeholder="2nd-Semester">
            <input type="text" name="" id="three-gpa" placeholder="3rd-Semester">
            <input type="text" name="" id="four-gpa" placeholder="4th-Semester">
            <input type="text" name="" id="five-gpa" placeholder="5th-Semester">
            <input type="text" name="" id="six-gpa" placeholder="6th-Semester">
            <input type="text" name="" id="seven-gpa" placeholder="7th-Semester">
            <input type="text" name="" id="eight-gpa" placeholder="8th-Semester">
        <!-- cgpa output html part -->
        <div class="cgpa_output">
            <h1>TOTAL CGPA =</h1>
            <button id="btn_re">
                Reset
            </button>

            <button id="btn_sum">
                Submit
            </button>
        </div>
    </div>
    <script src="CGPA.js"></script>
</body>
</html>
